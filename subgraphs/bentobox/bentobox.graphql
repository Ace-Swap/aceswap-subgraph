type BentoBox @entity {
  # Contract ID
  id: ID!

  masterContracts: [MasterContract!] @derivedFrom(field: "bentoBox")
  #protocols

  block: BigInt!
  timestamp: BigInt!
}

type MasterContract @entity {
  id: ID!
  bentoBox: BentoBox!
  clones: [Clone!] @derivedFrom(field: "masterContract")
}

type Clone @entity {
  id: ID!
  bentoBox: BentoBox!
  masterContract: MasterContract!
  data: String!
  block: BigInt!
  timestamp: BigInt!
}
